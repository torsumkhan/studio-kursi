<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kursi</title>
    <!--Custom css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Nav Section-->
    <nav class="nav">
      <div class="navbar-container">
        <h1>Studio Kursi</h1>
        <div class="navbar-links">
          <ul class="navbar-li">
            <li>Studio</li>
            <li>Contact</li>
            <li>About</li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Hero Section-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">
          new & designed<br />
          with purpose.
        </h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </header>

            </button>
          </div>
          <h3>Moghadam</h3>

            </button>
          </div>
          <h3>Vincent</h3>
          <h4>$ 120</h4>
        </article>
      </div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fa-solid fa-square-xmark"></i></span>
        <h2>Cart</h2>

        <div class="cart-items">
          <div class="cart-item">
            <img src="./images/behnam.jpg" />

        </div>
